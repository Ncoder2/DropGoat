<html>
<head>
    <meta charset="utf-8"/>
    <title>TagEscapeResource</title>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link href="/app/assets/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<main class="container" role="main">
    <h1>HTML tag XSS</h1>

    <p>This views is vulnerable to a classic XSS by injection into a HTML tag contents.</p>

    <!-- this sink has Freemarker auto-escaping explicitly disabled and should cause an XSS -->
    <p>Input=<code>${content?no_esc}</code></p>

    <form>
        <div class="form-group">
            <!-- this sink does not disable auto-escaping and should be safe -->
            <input name=input placeholder="<script>alert(1)</script>" value="${content}">
        </div>
    </form>
</main>

<footer class="footer">
    <div class="container">
        <a href="/app/assets/index.html">Back to main</a>
    </div>
</footer>
</body>
</html>
